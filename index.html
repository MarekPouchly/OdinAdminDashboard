<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.1.96/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

    <script src="script.js" defer></script>

    <title>Odin Admin Dashboard</title>
</head>
<body>
    <aside class="side-menu">
        <div class="logo">
            <span class="mdi mdi-airballoon"></span>
            <h1>Dashboard</h1>
        </div>

        <ul>
            <li>
                <span class="mdi mdi-home-account"></span>
                Home
            </li>
            <li>
                <span class="mdi mdi-badge-account-horizontal-outline"></span>
                Profile
            </li>
            <li>
                <span class="mdi mdi-message"></span>
                Messages
            </li>
            <li>
                <span class="mdi mdi-clock-time-three"></span>
                History
            </li>
            <li>
                <span class="mdi mdi-note-multiple"></span>
                Tasks
            </li>
            <li>
                <span class="mdi mdi-account-multiple"></span>
                Communities
            </li>
        </ul>

        <ul>
            <li>
                <span class="mdi mdi-cog"></span>
                Settings
            </li>
            <li>
                <span class="mdi mdi-face-agent"></span>
                Support
            </li>
            <li>
                <span class="mdi mdi-shield-lock"></span>
                Privacy
            </li>
        </ul>
    </aside>

    <main>
        <header>
            <div class="top-menu">
                <div class="search-bar">
                    <span class="mdi mdi-magnify"></span>
                    <input type="text">
                </div>
    
                <div class="notification">
                    <span class="mdi mdi-bell-badge-outline"></span>
                </div>
    
                <div class="profile">
                    <div class="profile-photo"></div>
                    <h2>Marek Pouchlý</h2>
                </div>
            </top>

            <div class="bottom-menu">
                <div class="meet">
                    <div class="profile-photo"></div>
                    <div class="hello-user">
                        <p>Hi there,</p>
                        <h3>Marek Pouchlý (@pouchlymarek)</h3>
                    </div>
                </div>
                <nav>
                    <ul>
                        <li>New</li>
                        <li>Upload</li>
                        <li>Share</li>
                    </ul>
                </nav>
            </div>
        </header>

        <article>
            
        </article>

    </main>
</body>
</html>
